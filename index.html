<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Effect UI Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="header">Multi-Effect UI Showcase</div>

    <!-- Layered Profile Cards -->
    <h2 class="section-title">Layered Profile Cards</h2>
    <div class="profile-cards">
        <div class="card">
            <img src="https://i.pravatar.cc/100?img=32">
            <h3>Alice</h3>
            <p>UI/UX Designer</p>
        </div>
        <div class="card">
            <img src="https://i.pravatar.cc/100?img=12">
            <h3>Bob</h3>
            <p>Full Stack Dev</p>
        </div>
    </div>

    <!-- Quiz Flashcards -->
    <h2 class="section-title">Quiz Flashcards</h2>
    <div class="flashcards">
        <div class="flash">What is HTML?</div>
        <div class="flash">What is CSS?</div>
    </div>

    <!-- Creative Buttons -->
    <h2 class="section-title">Creative Buttons</h2>
    <div class="buttons">
        <button class="blue">Slide Button</button>
        <button class="purple">Glow Button</button>
    </div>

    <!-- Interactive Gallery -->
    <h2 class="section-title">Interactive Image Gallery</h2>
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/200/130">
        <img src="https://avatars.mds.yandex.net/i?id=92c1b2d3462cc8b04dd20857e29cdab6fffa031a-12160792-images-thumbs&n=13">
        <img src="https://i.pinimg.com/originals/73/17/5d/73175dc9a0fd734a6b68c966617e1445.jpg">
    </div>

</div>

</body>
</html>
