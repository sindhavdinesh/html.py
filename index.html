<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab Work - Parallax & Gradients</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="paper">
    <div class="content">
      <h4 class="label">Output:</h4>

      <!-- Parallax hero -->
      <section class="hero">
        <div class="hero-overlay">Welcome to the Parallax World</div>
      </section>

      <!-- Linear Gradient -->
      <section class="gradient linear">
        <div class="section-label">Linear Gradient Section</div>
      </section>

      <!-- Radial Gradient -->
      <section class="gradient radial">
        <div class="section-label">Radial Gradient Section</div>
      </section>

      <!-- Conic Gradient -->
      <section class="gradient conic">
        <div class="section-label">Conic Gradient Section</div>
      </section>

      <!-- Highlight strip -->
      <div class="highlight">This block uses linear, radial and conic background with parallax & highlights</div>

      <!-- Parent box -->
      <footer class="parent-box">
        <h3>Parent Box Heading</h3>
        <p>This paragraph is a child element styled inside the parent.</p>
      </footer>
    </div>
  </div>
</body>
</html>
