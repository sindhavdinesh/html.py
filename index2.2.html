<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form>
        <table border="1" cellpadding="10">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </td>
            </tr>
            <tr>
                <td>Job Role:</td>
                <td>
                    <select name="jobrole" required>
                        <option value="">--Select Role--</option>
                        <option value="webdev">Web Developer</option>
                        <option value="designer">Web Designer</option>
                        <option value="tester">Tester</option>
                        <option value="manager">Project Manager</option>
                        <option value="analyst">Business Analyst</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Preferred Color:</td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td>Upload Resume:</td>
                <td><input type="file" name="resume" required></td>
            </tr>
            <tr>
                <td>Skills:</td>
                <td>
                    <input type="checkbox" name="skills" value="html"> HTML
                    <input type="checkbox" name="skills" value="css"> CSS
                    <input type="checkbox" name="skills" value="js"> JavaScript
                    <input type="checkbox" name="skills" value="react"> React
                </td>
            </tr>
            <tr>
                <td>Cover Letter:</td>
                <td><textarea name="coverletter" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
